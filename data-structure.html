<div>
<h2>Bit Vectors Demo: {{ titleOfTree }}</h2>

<div class="" style="margin:10px">
  <div class=" "><h3 class="line">Input:</h3> <var>N</var> = 2<sup>x</sup> and <var>B</var> = 2<sup>y</sup> and <var>N</var> mod <var>B</var> = 0</div>
  <div class="line">
    <label for="bit_vector_size">N: </label>
    <input class="input-ds" id="bit_vector_size" type="text" ng-model="bitVectorsSize" ng-keyup="inputN()" style="margin-right:0px;" />
	<label for="bit_vector_size" style="margin-right:20px;">Bits</label>
  </div>
  <div class="line">
    <label for="leaf_size">B: </label> 
    <input class="input-ds" id="leaf_size" type="text" ng-model="leafSize" ng-keyup="inputB()" />
  </div>
  <div class="line">
    <!--button type="button" ng-click="tryDraw()" style="margin-left:30px">Draw</button-->
	  <button type="button" ng-click="generateAndDraw()" style="margin-left:10px"><i class="fa fa-random"></i></button>
  </div>
  <div class="line" style="border-left:1px solid black;margin:0 7.5px;">
  </div>
  
  <div class="line">
    <label class="label-op" for="rank">Operation : </label> 
	<select ng-model="selectedOp" ng-options="x.op for x in operations" class="input-op" ng-change="operationChange({'op':selectedOp, 'index':opIndex, val:opValue})"></select>
	
	<span ng-show="selectedOp.param > 0">	
	<label class="label-op" for="rank">Parameter </label>
	<select class="input-op" ng-model="opIndex" ng-change="operationChange({'op':selectedOp,'index':opIndex, 'val':9})">
		<option ng-repeat="bit in bitVectors track by $index" value="{{$index}}">{{$index}}</option>
	</select>
    </span>
	<span ng-show="selectedOp.param > 1">
		<label class="label-op" for="rank" >Parameter2 </label>
	<select ng-model="opValue" ng-options="x for x in [0,1]" class="input-op" ng-change="operationChange({'op':selectedOp,'index':opIndex, 'val':opValue})"></select>
    </span>
	
	<button type="button" ng-click="" style="margin-left:10px"  ng-show="perform" >
     {{selectedOp.op + "(" + opIndex}}{{ (opValue != undefined && selectedOp.param==2)? ', ' + opValue:''}})
  </button>
 <!-- ng-show="(selectedOp.param==2 && opIndex!=null && opValue!=null) "-->
  </div>
	
</div>

<div class="" style="margin:10px;">
	<table >
		<tr>
			<td  ng-repeat="bit in bitVectors track by $index" ng-click="flip($index, bit)" data-toggle="tooltip" 
			data-placement="top" title="flip to {{1-bit}}" class="vector">
				{{ bit }}
			</td>
		</tr>
		<tr ><td ng-repeat="bit in bitVectors track by $index" class="indices" >{{$index}}</td></tr>
	</table>
</div>
</div>
